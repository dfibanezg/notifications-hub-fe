<app-panel-outlined>
    <div class="flex p-1">
        <div class="w-1/3">
            <p class="text-base font-medium dots mb-1">{{title}}</p>
            <p class="text-xs">{{subtitle}}</p>
        </div>
        <div class="w-2/3 flex">
            <div class="w-4/5">
                <p class="text-sm dots"><span class="font-medium">{{subject}}</span> {{body}} </p>
                <span class="text-xs">{{lastEdited}}</span>
            </div>
            <div class="w-1/5 flex justify-end">
                <button mat-icon-button><img src="/assets/new-ui-icons/Edit.svg"></button>
                <button mat-icon-button><img src="/assets/new-ui-icons/Delete.svg"></button>
            </div>
        </div>
    </div>
</app-panel-outlined>

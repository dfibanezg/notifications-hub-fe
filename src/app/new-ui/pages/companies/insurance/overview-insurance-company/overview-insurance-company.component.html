<div class="flex justify-between py-2 mt-3 w-full  bg-white">
<div class="w-full bg-white">
  <div class="flex flex-col w-full">
    <div class="px-6  mt-3 w-full">
      <cards-claims-total />
    </div>
  <div class="">
    <div class="px-6  mt-5 w-full">
      <p class="font-medium text-base">Carrier Primary Information </p>
    </div>
      <div class="flex justify-between mt-3 px-6 py-2 w-full">
        <app-input label="Insurance Code" class="w-80" hint="*Required"></app-input>
        <app-input label="Insurance Name" class="w-80 ml-2" hint="*Required"></app-input>
        <app-input label="Corporate" class="w-80 ml-2" placeholder="12345123489"></app-input>
      </div>
      <div class="flex justify-between mt-3 px-6 py-2 w-full">
        <app-input label="Policy number" class="w-80" placeholder="12345123489"></app-input>
        <div class="w-80 ml-2"></div>
        <div class="w-80 ml-2"></div>
      </div>
      <div class="flex justify-between px-6 py-2 w-full">
        <app-input label="Address" class="w-80 " placeholder="123 Example st."></app-input>
        <app-input label="Address 2" class="w-80 ml-2" placeholder="Suite 1"></app-input>
        <app-input label="City / State /Zip" class="w-80 ml-2" placeholder="New York, NY 1111"></app-input>
      </div>
    <div class="flex justify-between mt-3 px-6 py-2 w-full">
        <app-input label="Phone" class="w-80" hint="" placeholder="(888) 888-8888"></app-input>
        <app-input label="Fax" class="w-80 ml-2" hint="" placeholder="(888) 888-8888"></app-input>
        <app-input label="Email Address" class="w-80 ml-2" hint="*Required"
          placeholder="example@carrier.com"></app-input>
      </div>
      <div class="flex justify-between px-6 py-5 w-full">
        <app-input label="Web site" class="w-80" hint="*Required" placeholder="carrier.com"></app-input>
        <div class="w-80 ml-2"></div>
        <div class="w-80 ml-2"></div>
      </div>
    </div>
  </div>
</div>

<div class="grid grid-cols-2 ml-6 mr-6 gap-4 pt-4 pb-6 h-20vw">
    <div class="border border-gray-300 border-solid p-4 rounded-lg flex flex-col gap-[2px]">
        <h3 class="font-medium">Stagnant Claim Rules</h3>

        <div class="flex justify-between items-center pt-4">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" [checked]="stagnatEnable" (change)="toggleStagnat()" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-800"></div>
                <p class="ms-3 text-md font-medium truncate text-base dots ...">Automatically apply Stagnant Filing status</p>
            </label>
        </div>
        
        <div class="flex h-11 justify-end pl-4-vw">
            <p class="text-sm font-medium w-full lh-3">Apply to a filing party after without an email response.</p>
            <mat-form-field appearance="outline" >
                <mat-select value="1" [disabled]="!stagnatEnable">
                    <mat-option value="1">
                        7 Days
                    </mat-option>
                    <mat-option value="2">
                        15 Days
                    </mat-option>
                    <mat-option value="3">
                        30 Days
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

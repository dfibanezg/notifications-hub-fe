<div class="p-6 w-[700px]">

  <h2 class="text-2xl mb-6">New Contact</h2>
  <div class="grid grid-cols-2 gap-8 gap-y-6 mb-8 ">
    <app-input label="Title" placeholder="Example Title" class=""></app-input>
    <app-input label="Name" placeholder="John Contact" class=""></app-input>
    <app-input label="Address" placeholder="123 Example St" class=""></app-input>
    <app-input label="Address Line 2" placeholder="Example Title" class=""></app-input>
    <app-input label="City / State / Zipcode" placeholder="Example Title" class=""></app-input>
    <div class="w-50"> </div>

    <app-input label="Email" placeholder="john@example.com" class=""></app-input>
    <div class="w-80 flex gap-2">

      <mat-form-field appearance="outline" class="w-10 flex-1 mr-2">
        <mat-select value="option1">
          <mat-option value="option1">+1</mat-option>
          <mat-option value="option2">+2</mat-option>
          <mat-option value="option3">+3</mat-option>
        </mat-select>
      </mat-form-field>
      <app-input label="Phone" placeholder="8888888888" class="w-70  flex-1"></app-input>
    </div>

    <div class="w-80 flex gap-2">

      <mat-form-field appearance="outline" class="w-10 flex-1 mr-2">
        <mat-select value="option1">
          <mat-option value="option1">+1</mat-option>
          <mat-option value="option2">+2</mat-option>
          <mat-option value="option3">+3</mat-option>
        </mat-select>
      </mat-form-field>
      <app-input label="Fax" placeholder="8888888888" class="w-70  flex-1"></app-input>
    </div>


  </div>



  <div>
   
    <div *ngIf="data.showGrantClaint" >
      <claims-settings-option text="Grant claims access" [showColorSelect]="false"></claims-settings-option>
      <p class="text-xs text-gray-500 ml-14">
        Claim access will allow this contact to view this contact to view any claims that Example Company is associated
        with when they log into the FreightClaims platform
      </p>
    </div>

    <mat-divider></mat-divider>
    <div class="flex justify-end gap-1 mt-2">
      <link-button text="Cancel" [mat-dialog-close]></link-button>
      <link-button text="Create" [mat-dialog-close]="true"></link-button>
    </div>

  </div>

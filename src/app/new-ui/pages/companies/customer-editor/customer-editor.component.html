<div class= "min-h-dvh  bg-white">
  <div class="border-b border-gray-300 border-solid flex justify-between   p-4 items-center">
    <div class="flex items-center gap-4  h-12 ">
      <button class="flex items-center justify-center p-1" routerLink="/new-ui/company-list">
        <mat-icon>close</mat-icon>
      </button>
      <h1 class="text-2xl">New Customer</h1>
    </div>
    <div class="flex justify-end gap-1 mt-5">
      <button mat-button color="primary" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" class="mrl-2" [mat-dialog-close]="true">Save</button>

    </div>
  </div>
  <div class="flex justify-between px-6 mb-4  mt-6 w-full">
    <app-input label="Customer Code" class="w-80" hint="*Required"></app-input>
    <app-input label="Company Name" class="w-80" hint="*Required"></app-input>
    <div class="mb-6 w-80">
      <span class="text-xs font-medium">Customer type</span>
      <div class="m-0 flex justify-start">
        <mat-checkbox checked="true">Shippper</mat-checkbox>
        <mat-checkbox>Consignee</mat-checkbox>
      </div>
    </div>
  </div>
  <div class="flex justify-between px-6 mb-8 w-full">
    <app-input label="Address" class="w-80" hint="New York, NY  11111" placeholder="123 Example st."></app-input>
    <app-input label="Phone" class="w-80" hint="" placeholder="(888) 888-8888"></app-input>
    <app-input label="Fax" class="w-80" hint="" placeholder="(888) 888-8888"></app-input>
  </div>

  <div class="flex justify-between px-6 mb-8 w-full bg-white">
    <app-input label="Email Address" class="w-80" hint="" placeholder="example@customer.com"></app-input>
    <app-input label="Web site" class="w-80" hint="" placeholder="customer.com"></app-input>
    <app-input label="Sales Rep or Agent" class="w-80" hint=""></app-input>
  </div>
  <div class="flex justify-between px-6 mb-6 w-full bg-white">
    <app-input label="Sales Rep or Agent Email" class="w-80" hint=""
      placeholder="example@customer.com"></app-input>
  </div>
<div class="flex justify-between px-6 my-2 w-full  bg-white">
  <div class="rounded-lg border border-gray-300 border-solid  flex justify-between px-2 py-5 w-full">
    <p class="font-medium text-base ml-2">Claimant information</p>
    <mat-checkbox checked="true">Same as Customer</mat-checkbox>
  </div>
</div>
<div class="flex justify-between px-6 my-2 w-full">
  <div class="rounded-lg border border-gray-300 border-solid py-1 w-full flex-row-reverse">
    <div class="flex justify-between w-full mb-4  mt-3 ">
      <p class="font-medium text-base ml-4 ">Payee Information</p>
      <div class="mr-2">
        <mat-checkbox>Same as Customer</mat-checkbox>
      </div>
    </div>
    <div class="px-6 flex justify-between mt-3 w-full mb-8 ">
      <app-input label="Payee Name" class="w-80 " hint="" placeholder="First name  Last name"></app-input>
      <app-input label="Payee Address" class="w-80 ml-2" hint="New York, NY  11111"
        placeholder="123 Example st."></app-input>
      <app-input label="Payee Email" class="w-80 ml-2" hint="" placeholder="firsname@payee.com"></app-input>
    </div>
  </div>
</div>

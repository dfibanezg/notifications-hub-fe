<mat-button-toggle-group name="fontStyle" aria-label="Font Style"  #matButtonToggleGroup="matButtonToggleGroup" [value]="initialValue">
    <mat-button-toggle *ngFor="let option of options" [value]="option" (click)="onValueChange(option)"> <mat-icon *ngIf="matButtonToggleGroup.value===option">check</mat-icon> {{option}}</mat-button-toggle>
</mat-button-toggle-group>

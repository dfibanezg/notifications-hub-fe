<table mat-table [dataSource]="dataSource" matSort class="full-width">
  <ng-container matColumnDef="productname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Product Name</th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      <div class="text-green-700 font-medium">
        <a>{{row.productname}}</a>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="commoditycode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Commodity Code </th>
    <td mat-cell *matCellDef="let row" matLine="1" class="pt-2">
      <div class="">
        <div class="">
          {{row.commoditycode}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Cost </th>
    <td mat-cell *matCellDef="let row" matLine="1" class="pt-2"> {{row.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Weight </th>
    <td mat-cell *matCellDef="let row" class="pt-2"> {{row.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header w-10"></th>
    <td mat-cell *matCellDef="let row" class="align-text-top" class="w-10">
      <button mat-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #actionsMenu="matMenu">
        <button mat-menu-item>Opcion</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter </td>
  </tr>
</table>

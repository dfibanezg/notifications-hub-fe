<div class="p-8 flex flex-col gap-8 w-[720px]">

<h1 class="text-2xl">New Task</h1>

<div class="grid grid-cols-2 gap-8 " >

    <app-input label="Task Name" hint="*Required"></app-input>
    <div></div>
    
    <app-date-input label="Due Date"></app-date-input>
    <app-select label="Reminders" [options]="[{value:'none',text:'None'},{value:'everyday',text:'Every Day'}]"></app-select>

</div>

<div class="flex justify-end">
    <link-button mat-dialog-close>Cancel</link-button>
    <link-button [mat-dialog-close]="true">Create</link-button>
</div>

</div>

<table mat-table [dataSource]="dataSource!" matSort class="full-width">

    <!-- Progress Column -->
    <ng-container [matColumnDef]="col.fieldName" *ngFor="let col of columns" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">{{col.title}}</th>
      <td mat-cell *matCellDef="let row" matLine="1" class="" >
          {{row[col.fieldName]}}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"></th>
      <td mat-cell *matCellDef="let row" class="">
        <div class="flex gap-3">
          <img src="/assets/new-ui-icons/Edit.svg" >
          <img src="/assets/new-ui-icons/Delete.svg" >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter </td>
    </tr>
  </table>

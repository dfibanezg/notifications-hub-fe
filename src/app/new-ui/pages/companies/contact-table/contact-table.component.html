<table mat-table [dataSource]="dataSource" matSort class="full-width">
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Company Name</th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      <div class="text-green-700 font-medium">
        <a>{{row.company}}</a>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Name </th>
    <td mat-cell *matCellDef="let row" matLine="1" class="pt-2">
      <div class="">
        <div class="">
          {{row.name}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Title </th>
    <td mat-cell *matCellDef="let row" matLine="1" class="pt-2"> {{row.title}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Email </th>
    <td mat-cell *matCellDef="let row" class="pt-2"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Phone </th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      {{row.phone}}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Address</th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      {{row.address}}
    </td>
  </ng-container>

  <ng-container matColumnDef="cityStateZip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> City State Zip </th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      {{row.cityStateZip}}
    </td>
  </ng-container>

  <ng-container matColumnDef="claimsaccess">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Claims Access </th>
    <td mat-cell *matCellDef="let row" class="pt-2">
      {{row.claimsaccess}}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header w-10"></th>
    <td mat-cell *matCellDef="let row" class="align-text-top" class="w-10">
      <button mat-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #actionsMenu="matMenu">
        <button mat-menu-item>Opcion</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter </td>
  </tr>
</table>

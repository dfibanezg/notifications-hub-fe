<mat-form-field appearance="outline" class="w-full h-12 mb-2" >
    <mat-label>{{label}}</mat-label>
    <mat-select [value]="initialValue">
      <mat-option *ngFor="let opt of options" [value]="opt.value">{{opt.text}}</mat-option>
    </mat-select>
    <mat-hint class="text-xs text-gray-500" *ngIf="hint">{{hint}}</mat-hint>
</mat-form-field>
